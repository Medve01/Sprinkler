<html>
    <head><title>Lexie sprinkler system</title></head>

<body>
    <h3>Lexie sprinkler system active</h3>
    <h4>Active zones:</h4>
    <table border=1>
        <tr>
            <th>Zone ID</th>
            <th>Name</th>
            <th>Is on?</th>
        </tr>
        {% for zone in zones %}
        <tr>
            <td>{{ zone['id'] }}</td>
            <td>{{ zone['name'] }}</td>
            <td>{{ zone['on'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
