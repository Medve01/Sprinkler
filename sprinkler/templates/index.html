<html>
    <head><title>Lexie sprinkler system</title></head>
<body>
    <h3>Lexie sprinkler system active</h3>
    <h4>Active zones:</h4>
    <table border=1>
        <tr>
            <th>Zone ID</th>
            <th>Name</th>
            <th>Is on?</th>
            <th></th>
        </tr>
        {% for zone in zones %}
        <tr>
            <td>{{ zone['id'] }}</td><td>
            <td>{{ zone['name'] }}</td>
            <td>{{ zone['on'] }}</td>
            <td>
                <a href="/?zone_id={{ zone['id'] }}&onoff=on">Turn on</a><br/>
                <a href="/?zone_id={{ zone['id'] }}&onoff=off">Turn off</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
